<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center" style="font-size: 55px;">Image Search Engine</h1>

    <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="input-group">
                <input class="form-control me-2" type="search" placeholder="Enter a keyword.." id="search" aria-label="Search">
                <button class="btn btn-success" type="button" onclick="search()">Search</button>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>

    <div class="row mt-5" id="box" style="padding: 20px;">
        <!-- JavaScript will append instances here -->
    </div>
</div>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to your custom JavaScript file -->
<script src="script.js"></script>

</body>
</html>
