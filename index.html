<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

    <h1 class="text-center" style="font-size: 55px;">Image Search Engine</h1>
    <br>
     <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row" style="padding-left: 80px;">
                <div class="col-8">
                    <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Enter a keyword">
                </div>
                <div class="col-4">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
     </div>

  </body>
</html>
